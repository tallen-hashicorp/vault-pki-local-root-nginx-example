<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello from HashiCorp Vault!</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
            padding: 50px;
            margin: 0;
        }
        h1 {
            font-size: 48px;
            color: #5a67d8;
            margin-bottom: 20px;
            text-shadow: 2px 2px #e2e8f0;
        }
        p {
            font-size: 24px;
            margin-bottom: 40px;
        }
        .fun-fact {
            font-size: 20px;
            color: #2d3748;
            border: 2px dashed #5a67d8;
            padding: 15px;
            background-color: #e2e8f0;
            border-radius: 8px;
            display: inline-block;
            transition: transform 0.2s;
        }
        .fun-fact:hover {
            transform: scale(1.05);
        }
        .vault-logo {
            width: 150px;
            margin-top: 30px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .vault-logo:hover {
            transform: scale(1.1);
        }
        .logo {
            width: 300px;
            margin: 20px auto; /* This centers the logo horizontally */
        }
    </style>
</head>
<body>
    <h1>Welcome to the Vault!</h1>
    <img src="logo.webp" alt="HashiCorp Logo" class="logo">
    <p>Unlock the power of secrets management with HashiCorp Vault!</p>
    <div class="fun-fact">
        Did you know? Setting up PKI with HashiCorp Vault is as easy as pie! üç∞
        Manage secrets, tokens, and encrypt data effortlessly!
    </div>
    <a href="https://www.hashicorp.com/products/vault">
        <img src="vault-logo.svg" alt="HashiCorp Logo" class="vault-logo">
    </a>
</body>
</html>
